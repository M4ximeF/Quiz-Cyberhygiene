<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz d'Hygiène TI - Interactif</title>
    <!-- Intégration de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Intégration de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #002942;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #FFFFFF;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .card {
            perspective: 1000px;
            margin-bottom: 40px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: relative;
            width: 100%;
            backface-visibility: hidden;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            padding: 30px;
            box-sizing: border-box;
            color: #002942;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #F0F0F0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #CB9F36;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .question-text i {
            margin-right: 10px;
            color: #CB9F36;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin: 10px 0;
        }
        .choices button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #CB9F36;
            color: #FFFFFF;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .choices button i {
            margin-right: 10px;
        }
        .choices button:hover {
            background-color: #b08830;
        }
        .answer {
            font-size: 20px;
            font-weight: 600;
            color: #002942;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .answer i {
            margin-right: 10px;
            color: #28a745;
        }
        .explanation {
            font-size: 16px;
            color: #333333;
        }
        .score-board {
            font-size: 20px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        .score-board i {
            color: #CB9F36;
            margin-right: 10px;
        }
        #show-score-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #CB9F36;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #show-score-button:hover {
            background-color: #b08830;
        }
        #current-score {
            margin-top: 20px;
            font-size: 20px;
            color: #FFFFFF;
        }
        .card {
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card.flip .card-back .answer,
        .card.flip .card-back .explanation {
            animation: fadeIn 0.6s ease-in;
        }
        @media (max-width: 600px) {
            .card-front, .card-back {
                padding: 20px;
            }
            .question-text {
                font-size: 16px;
            }
            .choices button {
                font-size: 14px;
                padding: 12px;
            }
            #show-score-button {
                font-size: 16px;
                padding: 12px 24px;
            }
            #current-score {
                font-size: 18px;
            }
        }
        /* Résultats */
        #result-summary {
            text-align: left;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            color: #FFFFFF;
        }
        #result-summary ul {
            list-style-type: none;
            padding: 0;
        }
        #result-summary li {
            background-color: #002942;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #result-summary strong {
            color: #CB9F36;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz d'Hygiène TI</h1>
    <div class="score-board">
        <i class="fas fa-star"></i> Score : <span id="score">0</span> / <span id="total">0</span>
    </div>

    <!-- Conteneur pour les cartes du quiz -->
    <div id="quiz-cards"></div>

    <!-- Résultat final -->
    <div id="result" style="display: none;">
        <h2>Résultat Final</h2>
        <p>Vous avez obtenu un score de <span id="final-score"></span> sur <span id="final-total"></span>.</p>
        <div id="result-summary">
            <h3>Résumé de vos réponses :</h3>
            <ul id="summary-list"></ul>
        </div>
    </div>
</div>
